<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動的なWebページのサンプル</title>
  <style>
    /* 簡単なスタイル設定 */
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>JavaScriptで動くWebページ</h1>
  <button id="myButton">メッセージを表示</button>
  <div id="message"></div>

  <script>
    // ボタン要素を取得
    const button = document.getElementById('myButton');

    // ボタンクリック時に実行する関数
    function showMessage() {
      // アラートでメッセージを表示
      alert("ボタンがクリックされました！");
      
      // DOM操作で画面内のテキストを更新
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = "こんにちは！JavaScriptが動いています。";
    }

    // ボタンにクリックイベントリスナーを追加
    button.addEventListener('click', showMessage);
  </script>
</body>
</html>
