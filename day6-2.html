<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS レスポンシブデザイン サンプル</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- ヘッダー -->
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-xl font-bold">レスポンシブデザイン サンプル</h1>
  </header>
  
  <!-- メインコンテンツ -->
  <main class="container mx-auto p-4">
    <!-- グリッドレイアウト: 画面サイズに応じてカラム数が変化 -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="bg-white p-6 rounded shadow">カード 1</div>
      <div class="bg-white p-6 rounded shadow">カード 2</div>
      <div class="bg-white p-6 rounded shadow">カード 3</div>
      <div class="bg-white p-6 rounded shadow">カード 4</div>
      <div class="bg-white p-6 rounded shadow">カード 5</div>
      <div class="bg-white p-6 rounded shadow">カード 6</div>
      <div class="bg-white p-6 rounded shadow">カード 7</div>
      <div class="bg-white p-6 rounded shadow">カード 8</div>
    </div>
  </main>
  
  <!-- フッター -->
  <footer class="bg-gray-800 text-white p-4 text-center">
    &copy; 2025 Tailwind CSS Sample
  </footer>
</body>
</html>
